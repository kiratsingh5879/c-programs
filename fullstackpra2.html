<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sum of Digits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: inline-block;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script type="text/javascript" src="sumofdigits.js"></script> <!-- External JS file -->
</head>
<body>
    <header>
        <h1>Sum of Digits</h1>
        <p>Graphic Era Hill University, Dehradun</p>
    </header>
    
    <div class="content">
        <p>Enter a number and click the button to find the sum of its digits:</p>
        
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button onclick="displaySum()">Find Sum of Digits</button>
        
        <div id="output" class="output">
            <!-- The result will be displayed here -->
        </div>
    </div>

    <script type="text/javascript">
        // Function to display the result of SumofDigits
        function displaySum() {
            // Get the input value from the user
            let userInput = document.getElementById('numberInput').value;

            // Call the SumofDigits function from the external JS file
            let result = SumofDigits(userInput);

            // Display the result
            document.getElementById('output').innerHTML = "Sum of digits: " + result;
        }
    </script>
</body>
</html>
