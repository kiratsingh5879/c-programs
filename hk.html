<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: red;
        }
    </style>
</head>
<body>
    <button onclick="firstbutton()">button 1</button>
    <br>
    <p onmouseover="change(this)" onmouseout="revertColor(this)">this is p</p>
    <button onclick="secondbutton()">button 2</button>
    <script>
        function change(element) {
            element.style.color="blue";

        }
        function firstbutton() {
            alert("first buton");
        }
        function reverColor(element) {
            element.style.color="red";

        }
        
        
        function secondbutton() {
            alert("second buton");
        }
    </script>
</body>
</html>
